<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Poonut</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><img src="images/Poonut.png" class="logoimg"></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="poonut">
                <i class="fas fa-bars"></i> <img src="images/Poonut.png">
            </div>


            <div class="content-header">
                <img class="headerimg" src="images/header.jpg">
            </div>

            <div id="content-donuts">
                <h2>Poonut Specials</h2>

                <div class="donut">
                    <img class="donutimg" src="images/donut1.png">
                    <p class="donutnames">Clazzy Caramel</p>
                    <div class="donutbutton"><p class="donutinfo">Nutrition Info</p></div>
                </div>

                <div class="donut">
                    <img class="donutimg" src="images/donut2.png">
                    <p class="donutnames">Poopoo Choco</p>
                    <div class="donutbutton"><p class="donutinfo">Nutrition Info</p></div>
                </div>

                <div class="donut">
                    <img class="donutimg" src="images/donut3.png">
                    <p class="donutnames">Poowhip Choco</p>
                    <div class="donutbutton"><p class="donutinfo">Nutrition Info</p></div>
                </div>

                <div class="donut">
                    <img class="donutimg" src="images/donut4.png">
                    <p class="donutnames">Berry Berry</p>
                    <div class="donutbutton"><p class="donutinfo">Nutrition Info</p></div>
                </div>

            </div>

            <div id="content-header-bg">
                <h3 class="contactinfo"><i class="fas fa-map-marker-alt"></i> 200 Broadway, New York, NY 10038</h3>

                <h3 class="contactinfo"><i class="fas fa-mobile-alt"></i> 319 209 5549</h3>
            </div>


            <div id="content-instagram">
                <h2>#PoonutNYC</h2>

                <div class="insta">
                    <img class="instaimg" src="images/insta1.jpg">
                </div>

                <div class="insta">
                    <img class="instaimg" src="images/insta2.jpg">
                </div>

                <div class="insta">
                    <img class="instaimg" src="images/insta3.jpg">
                </div>

                <div class="insta">
                    <img class="instaimg" src="images/insta4.jpg">
                </div>



            </div>


        </div>

    </body>
</html>
